---
- name: Full upgrade ans installation packages of {{ ansible_distribution }}
  apt:
    update_cache: yes
    upgrade: full
    state: latest
    autoclean: yes
    autoremove: yes
    install_recommends: yes
    name:
      - apt-transport-https
      - aptitude
      - bison
      - build-essential
      - ca-certificates
      - cinnamon
      - curl
      - dirmngr
      - dkms
      - dynamips
      - firefox-esr-l10n-fr
      - firmware-iwlwifi
      - firmware-realtek
      - git
      - gnome-terminal
      - gnupg
      - htop
      - hydra
      - intel-microcode
      - keepassxc
      - laptop-detect
      - linux-source
      - macchanger
      - net-tools
      - nmap
      - postgresql          # Require for Metasploit-Framework
      - python3-pip
      - python3-sip
      - python3-pyqt5
      - python3-pyqt5.qtsvg
      - python3-pyqt5.qtwebsockets
      - thunderbird
      - thunderbird-l10n-fr
      - tor
      - tree
      - vim
      - wireshark
      - wireshark-qt
      - yersinia
  when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"

- name: Full upgrade ArchLinux
  pacman: 
    update_cache: yes
    upgrade: yes
    state: latest
    name:
      - base-devel
      - bison
      - ca-certificate
      - cinnamon
      - curl
      - dkms
      - firefox
      - git
      - gnome-terminal
      - gnupg
      - htop
      - hydra
      - keepassxc
      - laptop-detect
      - macchanger
      - net-tools
      - nmap
      - postgresql
      - 
      - vim
  when: ansible_distribution == "Archlinux"

